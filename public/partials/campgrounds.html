 <script type="text/javascript">
    $(function() {
        $( "#startDate" ).datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1,
          onClose: function( selectedDate ) {
            $( "#endDate" ).datepicker( "option", "minDate", selectedDate );
          }
        });
        $( "#endDate").datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1,
          onClose: function( selectedDate ) {
            $( "#startDate" ).datepicker( "option", "maxDate", selectedDate );
          }
        });
    });
