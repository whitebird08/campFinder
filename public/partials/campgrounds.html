<md-toolbar layout="row" >
      <img class="toolbarTextAndIcon" src="/images/campsideTextAndIcon.svg" />
      <button><a href="/dash">DASH</a> </button>
      <button ng-click="logoutUser()">LOGOUT</button>
</md-toolbar>

<div flex layout="row">
    <div class="myPanels">

    <div class="left-middle">
        
        <input id="trip" placeholder="Trip Name"/>

        <input type="text" id="startDate" name="from" ng-model="route.startDate" placeholder="Start Date">

        <input type="text" id="endDate" name="to" ng-model="route.endDate" placeholder="End Date">

        <div class="directions">
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-z4">
                
                <input type="text" id="distance" placeholder="Search Range" value="" size="2">

                <input type="text" id="from" ng-model="route.from" placeholder="Starting Point"/>
                <script type="text/javascript">$(document).ready(function(){
                  $("#from").geocomplete();
                  $("#to").geocomplete();
                })</script>
                 <br>
                <input type="text" id="to" ng-model="route.to" placeholder="Destination"/>
                    <button class="panelButtons" type="submit"  value="View Directions" id="get-route">VIEW ROUTE</button> 
                    <button id="createTripButton"><a href="/dash">SAVE TRIP</a></button> 
                     
                <div id="right-panel"></div>
            </md-sidenav>
        </div>
        
    </div>

    <div class="right-half">
        <md-content flex id="content" >
            <div id="map"></div>
        </md-content>
    </div>
    </div>
</div> 

<script src="/js/map.js"></script>

 <script type="text/javascript">
    $(function() {
        $( "#startDate" ).datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1,
          onClose: function( selectedDate ) {
            $( "#endDate" ).datepicker( "option", "minDate", selectedDate );
          }
        });
        $( "#endDate").datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1,
          onClose: function( selectedDate ) {
            $( "#startDate" ).datepicker( "option", "maxDate", selectedDate );
          }
        });
    });
//   </script>
